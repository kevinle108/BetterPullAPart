<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PullAPart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1 id="mainBanner">Better Pull-A-Part Search</h1>
            <div id="inputWrap">
                <select name="carYear" id="carYear" aria-label="Year">
                    <option value="#">Year</option>
                </select>
                <select name="carMake" id="carMake" aria-label="Make">
                    <option value="#">Make</option>
                </select>
                <select name="carModel" id="carModel" aria-label="Model">
                    <option value="#">Model</option>
                </select>                        
            </div>
            <button id="addButton">ADD</button>            
            <div id="carList"></div>
            <div id="tableWrap">
                <div id="lotTable" class="table">
                    <div class="row header">
                        <div class="cell">Lot</div>
                        <div class="cell">Car</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
